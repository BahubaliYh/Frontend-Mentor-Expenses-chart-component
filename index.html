<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <header class="flex v-center space-btw">
      <div>
        <p class="text-white">My balance</p>
        <h1 class="text-white">$921.48</h1>
      </div>
      <div>
        <img src="./images/logo.svg" alt="">
      </div>
    </header>
    <main>
      <div class="card-heder">
        <h2 class="dark-brown">Spending - Last 7 days</h2>
      </div>
      <div class="card-body">
        <svg id="bar-js"></svg>
      </div>
      <div class="card-footer flex v-center space-btw">
        <div>
          <p class="dark-brown opacity"> Total this month</p>
          <h1 class="dark-brown">$478.33</h1>
        </div>
        <div>
          <p class="align-right"><b>+2.4%</b></p>
          <p class="opacity">from last month</p>
        </div>
      </div>
    </main>




    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./js/index.js"></script>
  </body>

</html>
